<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <title>Mediatheek VR</title>
</head>

<body>
    <a-scene background="color: #333333">
        <a-assets>
            <a-asset-item id="bookshelf-obj" src="/assets/bookshelf.obj"></a-asset-item>
            <a-asset-item id="bookshelf-mtl" src="/assets/bookshelf.mtl"></a-asset-item>
            <a-asset-item id="pc-obj" src="/assets/computer.obj"></a-asset-item>
            <a-asset-item id="pc-mtl" src="/assets/computer.mtl"></a-asset-item>
        </a-assets>
        <a-camera position="0 2.1 0">
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: #ffffff; shader: flat">
            </a-entity>
        </a-camera>
        <a-entity position="10 0 0" scale="0.6 0.6 0.6"
            obj-model="obj: #pc-obj; mtl: #pc-mtl"></a-entity>
    </a-scene>
</body>

</html>
