<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Document</title>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id ="showtafel-obj" src="modellen/showtafel.obj"></a-asset-item>
            <a-asset-item id ="showtafel-mtl" src="modellen/showtafel.mtl"></a-asset-item>
            <a-asset-item id ="boekenkast-obj" src="modellen/bookshelf.obj"></a-asset-item>
            <a-asset-item id ="boekenkast-mtl" src="modellen/bookshelf.mtl"></a-asset-item>
            <a-asset-item id ="computer-obj" src="modellen/computer.obj"></a-asset-item>
            <a-asset-item id ="computer-mtl" src="modellen/computer.mtl"></a-asset-item>
        </a-assets>

        <a-camera id="camera">
            <a-cursor id="js--cursor" color="black"></a-cursor>
            <a-entity
    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
    cursor="fuse: true;"
    position="0 0 -1"
    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
    material="color: black; shader: flat"
    raycaster="far: 20; interval: 1000; objects: .kast, .vind, .show"></a-entity>

    <a-plane class="vindtext" id="0" position="0 2 3"  color="black" width ="2" height="0.5" rotation= "0 0 0" material="opacity: 0.5; transparent: true">
        <a-text  value="rubriek gevonden" position="-0.85 0 0">
        </a-text>
    </a-plane>
        </a-camera>
        
        <a-plane position="6 -1.5 -7" color="purple" width ="50" height="50" rotation= "-90 0 0"></a-plane>
        <a-plane position="30 -1.5 -7" color="purple" width ="50" height="50" rotation= "-90 0 0"></a-plane>
        <a-plane position="2 -1.5 -15" color="gray" width ="40" height="30" rotation= "0 0 0"></a-plane>
        <a-plane position="22 -1.5 -25d" color="gray" width ="20" height="30" rotation= "0 90 0"></a-plane>
        <a-plane position="40 -1.5 -25d" color="gray" width ="40" height="30" rotation= "0 0 0"></a-plane>

        <a-box class="show" position="0 0.5 -13.5" color="brown" scale="6 0.3 1" depth="3">
            <a-box position="-0.3 -4.6 0" color="black" height="10" depth="0.5" width="0.1"></a-box>
            <a-box position="0.3 -4.6 0" color="black" height="10" depth="0.1" width="0.1"></a-box>
        </a-box>
        <a-entity obj-model = "obj: #computer-obj; mtl: #computer-mtl" class="show" position="-1.1 0.6 -13 " rotation="0 -90 0" scale="1 1 1"> </a-entity>
        <a-entity obj-model = "obj: #computer-obj; mtl: #computer-mtl" class="show" position="1.1 0.6 -13 " rotation="0 -90 0" scale="1 1 1"> </a-entity>

        

        <a-entity obj-model = "obj: #showtafel-obj; mtl: #showtafel-mtl" position="2 -1 10" rotation="0 90 0" scale="0.3 0.3 0.3"> </a-entity>

        <a-plane class="bord" position="0 -6 -13.4"  color="black" width ="5" height="6" rotation= "0 0 0" material="opacity: 0.5; transparent: true">
            <a-text  value="algemeen" position="-2 2.5 0">
                <a-plane class="vind" id="0" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="wijsgebeerte" position="-2 2.2 0">
                <a-plane class="vind" id="0" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="godsdienst"position="-2 1.9 0">
                <a-plane class="vind" id="1" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="sociale wetenschappen" position="-2 1.6 0">
                <a-plane class="vind" id="1" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="economie" position="-2 1.3 0">
                <a-plane class="vind" id="2" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="rechtswetenschap" position="-2 1 0">
                <a-plane class="vind" id="3" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="krijgswetenschap" position="-2 0.7 0">

            </a-text>
            <a-text value="psychologie" position="-2 0.4 0">

            <a-text value="wiskunde, informatica, natuurwetenschappen" position="-2 -0.2 0">
                <a-plane class="vind" id="7" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="geneeskunde, gezondheidszorg, sport" position="-2 -0.5 0">
                <a-plane class="vind" id="8" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="bord-, denk- en kansspelen, handarbeid, huishoudkunde" position="-2 -0.8 0">
                <a-plane class="vind" id="10" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="land- en tuinbouw, jacht, visserij" position="-2 -1.1 0">
                <a-plane class="vind" id="11" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="techniek" position="-2 -1.4 0">
                <a-plane class="vind" id="11" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="kunst; algemeen, beeldende kunst" position="-2 -1.7 0">
                <a-plane class="vind" id="11" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="muziek, dans , toneel, film" position="-2 -2 0">
                <a-plane class="vind" id="11" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="taal- en letterkunde" position="-2 -2.3 0">
                <a-plane class="vind" id="12" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="geschiedenis" position="-2 -2.6 0">
                <a-plane class="vind" id="12" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
            <a-text value="land- en volkenkunde" position="-2 -2.9 0">
                <a-plane class="vind" id="12" position="2 0 -0.01"  color="black" width ="4" height="0.3" rotation= "0 0 0"></a-plane>
            </a-text>
        </a-plane>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="6 -1.5 -12"> </a-entity>
        <a-box class="shine" position="6 0 -12" color="yellow" depth="6.1" height="7.5" width="1.1"  material="opacity: 0; transparent: true"></a-box>
        
        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="12 -1.5 -12"> </a-entity>
        <a-box class="shine" position="12 0 -12" color="yellow" depth="6.1" height="7.5" width="1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="30 -1.5 -12"> </a-entity>

        <a-box class="shine" position="36 0 -12" color="yellow" depth="6.1" height="7.5" width="1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="42 -1.5 -14"> </a-entity>
        <a-box class="shine" position="42 0 -14" color="yellow" depth="6.1" height="7.5" width="1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="54 -1.5 -20" rotation= "0 90 0"> </a-entity>
        <a-box class="shine" position="6 0 -12" color="yellow" depth="10" height="6" width="1.5" scale="1.1 1.1 1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="66 -1.5 -14"> </a-entity>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="33 -1.5 3"> </a-entity>
        <a-box class="shine" position="33 0 3" color="yellow" depth="10" height="6" width="1.5" scale="1.1 1.1 1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="30 -1.5 3"> </a-entity>
        <a-box class="shine" position="30 0 3" color="yellow" depth="10" height="6" width="1.5" scale="1.1 1.1 1.1" material="opacity: 0; transparent: true"></a-box>

        <a-entity obj-model = "obj: #boekenkast-obj; mtl: #boekenkast-mtl" class="kast" position="24 -1.5 3"> </a-entity>

</html>
