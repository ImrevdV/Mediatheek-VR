<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="main.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
    
        <a-assets>
            <video id="Kaas" autoplay preload="auto" src="Kaas.mp4"></video>    
        </a-assets>

        <a-plane position="0 -1.5 -7" color="gray" width ="50" height="50" rotation= "-90 0 0"></a-plane>
    
    
        <a-video class="video" src="#Kaas" width="8" height="4.5" position="0 1.5 -6">
            <a-plane class="videoControls" color="red" position="0 -3 0 "></a-plane>
        </a-video>

        <a-camera id="camera">
            <a-cursor id="js--cursor" color="black"></a-cursor>
            <a-entity
    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
    cursor="fuse: true;"
    position="0 0 -1"
    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
    material="color: black; shader: flat"
    raycaster="far: 20; interval: 1000; objects: .videoControls"></a-entity>
        </a-camera>
      
    </a-scene>
  </body>
</html>
