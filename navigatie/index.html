<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Document</title>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id ="pijl-obj" src="assets/pijl.obj"></a-asset-item>
            <a-asset-item id ="pijl-mtl" src="assets/pijl.mtl"></a-asset-item>
        </a-assets>

        <a-camera id="camera" posistion="-2 0 4">
            <a-cursor id="js--cursor" color="black"></a-cursor>
            <a-entity
    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
    cursor="fuse: true;"
    position="0 0 -1"
    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
    material="color: black; shader: flat"
    raycaster="far: 20; interval: 1000; objects: .pijl"></a-entity>
        </a-camera>

        <a-plane position="0 0 -20" color="purple" width ="50" height="50" rotation= "-90 0 0"></a-plane>


        <a-box class="destinations" id="0" position="-5 0 0" color="blue" material="opacity: 0; transparent: true">
            <a-entity id="3" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="0 0 -1" scale="0.2 0.2 0.2" rotation="0 0 0" visible="false"> </a-entity>
            <a-entity id="1" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="1 0 0" scale="0.2 0.2 0.2" rotation="0 -90 0" visible="false"> </a-entity>
        </a-box>

        <a-box class="destinations" id="1" position="0 0 0" color="blue" material="opacity: 0; transparent: true">

            <a-entity id="0" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="-1 0 0" scale="0.2 0.2 0.2" rotation="0 90 0" visible="true"> </a-entity>
            <a-entity id="2" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="1 0 0" scale="0.2 0.2 0.2" rotation="0 -90 0" visible="true"> </a-entity>

            <a-entity id="1" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="-1 0 0" scale="0.2 0.2 0.2" rotation="0 90 0" visible="false"> </a-entity>
        </a-box>

        </a-box>

        </a-box>

            <a-entity id="6" obj-model = "obj: #pijl-obj; mtl: #pijl-mtl" class="pijl" position="-1 0 0" scale="0.2 0.2 0.2" rotation="0 90 0" visible="false"> </a-entity>
